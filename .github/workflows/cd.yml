name: CD

on:
  push:
    branches:
      - develop
      - staging
      - main

permissions:
  contents: read
  packages: write

jobs:
  publish-image:
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.env.outputs.env_name }}
      tag: ${{ steps.env.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve environment
        id: env
        run: |
          if [ "${GITHUB_REF_NAME}" = "develop" ]; then
            echo "env_name=development" >> $GITHUB_OUTPUT
            echo "tag=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_REF_NAME}" = "staging" ]; then
            echo "env_name=staging" >> $GITHUB_OUTPUT
            echo "tag=stg-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          else
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "tag=prod-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.env.outputs.tag }}

  deploy:
    needs: publish-image
    runs-on: ubuntu-latest
    environment: ${{ needs.publish-image.outputs.env_name }}
    steps:
      - name: Deploy placeholder
        run: |
          echo "Deploying ${{ needs.publish-image.outputs.env_name }} with tag ${{ needs.publish-image.outputs.tag }}"
          echo "Replace this step with your real deployment command"
